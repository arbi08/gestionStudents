<div *ngIf="checkMessage()" class="alert alert-success" role="alert">
    {{donnee}}
</div>
<div class="container m-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Birthday</th>
                <th>Email</th>
                <th><a class="btn-floating  waves-effect waves-light blue mx-5"><i
                            class="material-icons" routerLink="/students/add" routerLinkActive="active" ariaCurrentWhenActive="page">add</i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.firstname}}</td>
                <td>{{student.lastname}}</td>
                <td>{{student.Datebirthday}}</td>
                <td>{{student.email}}</td>
                <td>
                    <a class="waves-effect waves-light btn green" [routerLink]="['/students',student.id,'edit']" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="material-icons">create</i></a>
                    <a class="waves-effect waves-light btn red mx-3" [routerLink]="['/students',student.id,'delete']" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="material-icons">delete</i></a>
                    <a class="waves-effect waves-light btn yellow ml-3" [routerLink]="['/students',student.id,'detail']" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="material-icons">art_track</i></a>
                </td>
            </tr>
            <tr *ngIf="lenght == 1">
                <span>data not found</span>
            </tr>
        </tbody>
    </table>
</div>
